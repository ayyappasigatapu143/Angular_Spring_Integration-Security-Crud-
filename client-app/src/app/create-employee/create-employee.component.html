<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstname" name="firstname">
        </div>

        <div class="form-group">
            <label for="name">Last Name</label>
            <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastname" name="lastname">
        </div>

        <div class="form-group">
            <label for="name">Email</label>
            <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.email" name="email">
        </div>

        <div class="form-group">
            <label for="name">Password</label>
            <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.password" name="password">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>

    <span class="submitstyle">{{isSubmitted}}</span>
</div>

<table class="table-striped table-bordered table-condensed  table-responsive tablestyle">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Password</th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let emp of empData">
            <td (click)="openModal($event,emp)">
                {{emp.firstname}}
            </td>
            <td (click)="openModal($event,emp)">
                {{emp.lastname}}
            </td>
            <td (click)="openModal($event,emp)">
                {{emp.email}}
            </td>
            <td (click)="openModal($event,emp)">
                {{emp.password}}
            </td>
        </tr>
    </tbody>
</table>

<div class="modal" id="myModal" [style.display]="showModal?'block':'none'">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">User Details:</h4>
                <button type="button" class="close" data-dismiss="modal" (click)="hide()">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div [hidden]="submitted" style="width: 400px;">
                    <form (ngSubmit)="updateEmployee()">
                        <div class="form-group">
                            <label for="name">First Name</label>
                            <input type="text" class="form-control" id="firstName" required [(ngModel)]="updateEmp.firstname" name="firstname">
                        </div>

                        <div class="form-group">
                            <label for="name">Last Name</label>
                            <input type="text" class="form-control" id="lastName" required [(ngModel)]="updateEmp.lastname" name="lastname">
                        </div>

                        <div class="form-group">
                            <label for="name">Email</label>
                            <input type="text" class="form-control" id="emailId" [(ngModel)]="updateEmp.email" required name="email">
                        </div>

                        <div class="form-group">
                            <label for="name">Password</label>
                            <input type="text" class="form-control" id="emailId" required [(ngModel)]="updateEmp.password" name="password">
                        </div>
                        <button type="submit" class="btn btn-success">Update Employee</button>
                        <button type="button" class="btn btn-danger deleteStyle" (click)="deleteEmployee(updateEmp.id)">Delete Employee</button> </form>

                    <span class="submitstyle">{{isSubmitted}}</span>
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="hide()">Close</button>
            </div>

        </div>

    </div>
</div>
